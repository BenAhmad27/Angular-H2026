<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="auth-form" (submit)="$event.preventDefault()">
        <mat-form-field appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput placeholder="Ex: JeanDupont">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" type="button" routerLink="/">
          SE CONNECTER
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <a mat-button routerLink="/signup">Pas de compte ? S'inscrire</a>
    </mat-card-footer>
  </mat-card>
</div>
